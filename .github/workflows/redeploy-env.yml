name: EnvTest

on:
  push:
    branches:
      - '**'

env:
  ENV_SCRIPT: env/env-${{ github.ref_name }}.sh

jobs:
  maven-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checking out the repository
        uses: actions/checkout@v4

      - name: Setting up the environment variables
        run: |
          echo ${{ env.ENV_SCRIPT }}
          source ${{ env.ENV_SCRIPT }}
          echo "-----------------"
          echo EXT_SERVER_PORT
          echo EXT_API_ROOT