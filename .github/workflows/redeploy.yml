name: Deploy Java Application

on:
  push:
    branches: [ "develop", "master" ]

env:
  IMAGE_TAG: master-${{ github.run_number }}
  IMAGE_NAME: jzs175/spring-welcome-app
  CONTAINER_NAME: spring-welcome-app
  APP_WEB_PORT: 7001

jobs:
  maven-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checking out the repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '17'

      - name: Building with Maven
        run: |
          mvn -B package --file pom.xml

      - name: Archive JAR
        uses: actions/upload-artifact@v3
        with:
          name: jar-file
          path: target/welcome-app.jar

      - name: Archive Dockerfile
        uses: actions/upload-artifact@v3
        with:
          name: docker-file
          path: Dockerfile

      - name: The job has failed
        if: ${{ failure() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            Project <b>${{ github.repository }}</b> build error
        

  deploy:
    needs: [maven-build]
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: jar-file
          path: ./target

      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: docker-file
          path: .
      
      - name: LS
        run: ls -l

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker MetaInfo
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ env.IMAGE_TAG }}            

      - name: Build Docker Image and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Redeploy Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_PROD_HOST }}
          username: ${{ secrets.SSH_PROD_USERNAME }}
          password: ${{ secrets.SSH_PROD_PASSWORD }}
          port: ${{ secrets.SSH_PROD_PORT }}
          script_stop: true
          script: |
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            docker run -d --name ${{ env.CONTAINER_NAME }} -p ${{ env.APP_WEB_PORT }}:${{ env.APP_WEB_PORT }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: The job has failed
        if: ${{ failure() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            Project <b>${{ github.repository }}</b> deploy error

      - name: Good job!
        if: ${{ success() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            Project <b>${{ github.repository }}</b> has been deployed on prod with <b>tag=${{ env.IMAGE_TAG }}</b>